<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Child Insurance Eligibility</title>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="row" id="title">
        <h2>Lorem ipsum dolor.</h2>
      </div>
      <div class="row">
        <div class="nine columns">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit iusto commodi reiciendis odit eos natus numquam quo corrupti alias necessitatibus?
        </div>
        <div class="three columns" id="read-report-container">
          <div class="urban-button selected">READ THE REPORT</div>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for=".urban-toggle">
            King vs Burwell enacted
          </label>
          <div class="urban-toggle" id="king-toggle">
            <div id="False" class="option">n</div>
            <div id="True" class="option">y</div>
          </div>
        </div>
        <div class="nine columns">
          <label for="scenario-buttons">
            Scenarios
          </label>
          <div id="scenarios">
            <div class="urban-button" id="current">
              Current Funding
            </div>
            <div class="urban-button" id="noschip">
              No Separate Child's Health Insurance Program
            </div>
            <div class="urban-button" id="nomoe">
              No Maintenance of Effort
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="charts">
        <div class="six columns"><div id="states"></div></div>
        <div class="six columns"><div id="incomes"></div></div>
      </div>
      <div class="row" id="embed">
        <div class="urban-button selected">EMBED GRAPHIC</div>
      </div>
    </div>
  </div>
  <script src='bundle.js'></script>
</body>
</html>
